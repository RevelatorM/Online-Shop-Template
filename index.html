<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-vh-100">
<!----HEADER---->
    <header class="d-flex flex-column p-3 col-12">
        <div class="header-container p-3 mx-2 mx-md-5 rounded d-flex flex-column align-items-center">
            <a href="#">
                <img id="header-img" src="images/logo.png" alt="Logo">
            </a>
            <div id="poh" class="d-flex justify-content-evenly flex-wrap w-100">
                <a class="fs-4 px-2" href="#">Category#1</a>
                <a class="fs-4 px-2" href="#">Category#2</a>
                <a class="fs-4 px-2" href="#">Category#3</a>
                <a class="fs-4 px-2" href="#">Category#4</a>

                <form class="searchbarANDbutton">
                    <input id="searchbar" type="text" placeholder="Search..." name="search">
                    <button id="btn-search" type="submit"><i class="fa fa-search"></i></button>
                    <div class="theme-switch ms-2">
                        <input type="checkbox" id="theme-toggle">
                        <label for="theme-toggle">ðŸŒ™</label>
                    </div>
                </form>
            </div>
        </div>
    </header>
<!----HEADER---->
    <main class="cards-wrapper p-5 mx-2 mx-md-5">
        <div class="cards">
            <div class="card-item">
                <img src="images/1.png" alt="goods">
                <p>goods</p>
            </div>
            <div class="card-item">
                <img src="images/2.png" alt="goods">
                <p>goods</p>
            </div>
            <div class="card-item">
                <img src="images/3.png" alt="goods">
                <p>goods</p>
            </div>
        </div>
    </main>
<!----FOOTER---->
    <footer class="d-flex flex-column p-3 col-12">
        <div class="footer-container mx-2 mx-md-5 p-4 rounded d-flex flex-column flex-md-row justify-content-between align-items-center">
            <div class="text-center text-md-start mb-3 mb-md-0">
                <p class="fs-5 m-0">Company: Name</p>
                <p class="fs-5 m-0">&copy; Name</p>
            </div>
            <div class="text-center text-md-end">
                <p class="fs-6 fs-md-5 m-0">yourmail@mail.com</p>
            </div>
        </div>
    </footer>
<!----FOOTER---->
<!----SCRIPT---->
    <script>
const toggle = document.getElementById('theme-toggle');
toggle.addEventListener('change', () => {
    if (toggle.checked) {
        document.documentElement.setAttribute('data-theme', 'dark');
    } else {
        document.documentElement.setAttribute('data-theme', 'light');
    }
});
    </script>
<!----SCRIPT---->
</body>
</html>
